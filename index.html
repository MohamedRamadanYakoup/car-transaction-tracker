<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Transaction Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAk7lt-bXi_Qb2ePH3gmSkd6j13dNGTppE",
            authDomain: "car-tracker-3d39c.firebaseapp.com",
            databaseURL: "https://car-tracker-3d39c-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "car-tracker-3d39c",
            storageBucket: "car-tracker-3d39c.firebasestorage.app",
            messagingSenderId: "265205336660",
            appId: "1:265205336660:web:07176efab6cd1657fffbc1"
            };

        // Initialize Firebase
        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        // Simple icon components
        const Plus = () => (
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        );

        const Trash2 = () => (
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
        );

        const Download = () => (
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
        );

        const RefreshCw = () => (
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
        );

        function CarTransactionTracker() {
          const [activeTab, setActiveTab] = useState('entry');
          const [formData, setFormData] = useState({
            purchaseDate: '',
            saleDate: '',
            carDescription: '',
            vinNumber: '',
            vendor: '',
            item: '',
            amount: '',
            transactionDate: ''
          });
          const [dataEntries, setDataEntries] = useState([]);
          const [loading, setLoading] = useState(true);
          const [syncing, setSyncing] = useState(false);

          useEffect(() => {
            loadData();
            
            // Real-time listener for data changes
            const entriesRef = database.ref('transactions');
            entriesRef.on('value', (snapshot) => {
              const data = snapshot.val();
              if (data) {
                const entriesArray = Object.keys(data).map(key => ({
                  id: key,
                  ...data[key]
                }));
                setDataEntries(entriesArray);
              } else {
                setDataEntries([]);
              }
              setLoading(false);
            });

            return () => entriesRef.off();
          }, []);

          const loadData = async () => {
            try {
              const snapshot = await database.ref('transactions').once('value');
              const data = snapshot.val();
              if (data) {
                const entriesArray = Object.keys(data).map(key => ({
                  id: key,
                  ...data[key]
                }));
                setDataEntries(entriesArray);
              }
              setLoading(false);
            } catch (error) {
              console.error('Error loading data:', error);
              setLoading(false);
            }
          };

          const handleInputChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({
              ...prev,
              [name]: value
            }));
          };

          const handleAddEntry = async () => {
            if (!formData.purchaseDate && !formData.saleDate && !formData.carDescription && 
                !formData.vinNumber && !formData.vendor && !formData.item && !formData.amount && !formData.transactionDate) {
              alert('Please fill in at least one field');
              return;
            }

            setSyncing(true);
            try {
              const newEntryRef = database.ref('transactions').push();
              await newEntryRef.set({
                ...formData,
                createdAt: Date.now()
              });

              setFormData({
                purchaseDate: '',
                saleDate: '',
                carDescription: '',
                vinNumber: '',
                vendor: '',
                item: '',
                amount: '',
                transactionDate: ''
              });

              setActiveTab('data');
            } catch (error) {
              console.error('Error adding entry:', error);
              alert('Failed to add entry. Please try again.');
            }
            setSyncing(false);
          };

          const handleDeleteEntry = async (id) => {
            if (confirm('Are you sure you want to delete this entry?')) {
              setSyncing(true);
              try {
                await database.ref(`transactions/${id}`).remove();
              } catch (error) {
                console.error('Error deleting entry:', error);
                alert('Failed to delete entry. Please try again.');
              }
              setSyncing(false);
            }
          };

          const exportToExcel = () => {
            if (dataEntries.length === 0) {
              alert('No data to export');
              return;
            }

            const headers = ['Purchase Date', 'Sale Date', 'Car Description', 'VIN Number', 'Vendor', 'Item', 'Amount', 'Transaction Date'];
            const csvContent = [
              headers.join(','),
              ...dataEntries.map(entry => [
                entry.purchaseDate || '',
                entry.saleDate || '',
                `"${(entry.carDescription || '').replace(/"/g, '""')}"`,
                entry.vinNumber || '',
                `"${(entry.vendor || '').replace(/"/g, '""')}"`,
                `"${(entry.item || '').replace(/"/g, '""')}"`,
                entry.amount || '',
                entry.transactionDate || ''
              ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `car_transactions_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };

          if (loading) {
            return (
              <div className="w-full h-screen bg-gray-50 flex items-center justify-center">
                <div className="text-center">
                  <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                  <p className="text-gray-600">Loading data...</p>
                </div>
              </div>
            );
          }

          return (
            <div className="w-full h-screen bg-gray-50 flex flex-col">
              <div className="bg-white border-b border-gray-200 flex items-center justify-between">
                <div className="flex">
                  <button
                    onClick={() => setActiveTab('entry')}
                    className={`px-6 py-3 font-medium border-b-2 transition-colors ${
                      activeTab === 'entry'
                        ? 'border-blue-500 text-blue-600'
                        : 'border-transparent text-gray-600 hover:text-gray-800'
                    }`}
                  >
                    Data Entry
                  </button>
                  <button
                    onClick={() => setActiveTab('data')}
                    className={`px-6 py-3 font-medium border-b-2 transition-colors ${
                      activeTab === 'data'
                        ? 'border-blue-500 text-blue-600'
                        : 'border-transparent text-gray-600 hover:text-gray-800'
                    }`}
                  >
                    Data Table ({dataEntries.length})
                  </button>
                </div>
                {syncing && (
                  <div className="px-6 py-3 flex items-center gap-2 text-sm text-blue-600">
                    <RefreshCw className="animate-spin" />
                    Syncing...
                  </div>
                )}
              </div>

              <div className="flex-1 overflow-auto p-6">
                {activeTab === 'entry' ? (
                  <div className="max-w-3xl mx-auto bg-white rounded-lg shadow-sm p-8">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">Enter Transaction Data</h2>
                    
                    <div className="space-y-4">
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Purchase Date
                          </label>
                          <input
                            type="date"
                            name="purchaseDate"
                            value={formData.purchaseDate}
                            onChange={handleInputChange}
                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>

                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            Sale Date
                          </label>
                          <input
                            type="date"
                            name="saleDate"
                            value={formData.saleDate}
                            onChange={handleInputChange}
                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          />
                        </div>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                          Car Description
                        </label>
                        <input
                          type="text"
                          name="carDescription"
                          value={formData.carDescription}
                          onChange={handleInputChange}
                          placeholder="e.g., 2020 Toyota Camry - Black"
                          className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                          VIN Number
                        </label>
                        <input
                          type="text"
                          name="vinNumber"
                          value={formData.vinNumber}
                          onChange={handleInputChange}
                          placeholder="e.g., 1HGBH41JXMN109186"
                          maxLength="17"
                          className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent uppercase"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                          Vendor
                        </label>
                        <input
                          type="text"
                          name="vendor"
                          value={formData.vendor}
                          onChange={handleInputChange}
                          placeholder="e.g., ABC Auto Sales"
                          className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                          Item
                        </label>
                        <input
                          type="text"
                          name="item"
                          value={formData.item}
                          onChange={handleInputChange}
                          placeholder="e.g., Vehicle, Parts, Service"
                          className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                          Amount
                        </label>
                        <input
                          type="number"
                          name="amount"
                          value={formData.amount}
                          onChange={handleInputChange}
                          placeholder="e.g., 15000"
                          step="0.01"
                          className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-1">
                          Transaction Date
                        </label>
                        <input
                          type="date"
                          name="transactionDate"
                          value={formData.transactionDate}
                          onChange={handleInputChange}
                          className="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                    </div>

                    <button
                      onClick={handleAddEntry}
                      disabled={syncing}
                      className="mt-6 w-full bg-blue-600 text-white py-3 rounded-md font-medium hover:bg-blue-700 transition-colors flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                      <Plus />
                      {syncing ? 'Adding...' : 'Add Entry to Data Table'}
                    </button>
                  </div>
                ) : (
                  <div className="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div className="p-6 border-b border-gray-200 flex justify-between items-center">
                      <div>
                        <h2 className="text-2xl font-bold text-gray-800">Transaction Data</h2>
                        <p className="text-sm text-gray-600 mt-1">Total Entries: {dataEntries.length} â€¢ Synced across all devices</p>
                      </div>
                      <button
                        onClick={exportToExcel}
                        className="bg-green-600 text-white px-4 py-2 rounded-md font-medium hover:bg-green-700 transition-colors flex items-center gap-2"
                        disabled={dataEntries.length === 0}
                      >
                        <Download />
                        Export to Excel
                      </button>
                    </div>
                    
                    {dataEntries.length === 0 ? (
                      <div className="p-12 text-center text-gray-500">
                        No entries yet. Go to the Data Entry tab to add transactions.
                      </div>
                    ) : (
                      <div className="overflow-x-auto">
                        <table className="w-full">
                          <thead className="bg-gray-50 border-b border-gray-200">
                            <tr>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                Purchase Date
                              </th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                Sale Date
                              </th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                Car Description
                              </th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                VIN Number
                              </th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                Vendor
                              </th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                Item
                              </th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                Amount
                              </th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                Transaction Date
                              </th>
                              <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                Action
                              </th>
                            </tr>
                          </thead>
                          <tbody className="bg-white divide-y divide-gray-200">
                            {dataEntries.map((entry) => (
                              <tr key={entry.id} className="hover:bg-gray-50">
                                <td className="px-4 py-3 text-sm text-gray-900">
                                  {entry.purchaseDate || '-'}
                                </td>
                                <td className="px-4 py-3 text-sm text-gray-900">
                                  {entry.saleDate || '-'}
                                </td>
                                <td className="px-4 py-3 text-sm text-gray-900">
                                  {entry.carDescription || '-'}
                                </td>
                                <td className="px-4 py-3 text-sm text-gray-900 font-mono">
                                  {entry.vinNumber || '-'}
                                </td>
                                <td className="px-4 py-3 text-sm text-gray-900">
                                  {entry.vendor || '-'}
                                </td>
                                <td className="px-4 py-3 text-sm text-gray-900">
                                  {entry.item || '-'}
                                </td>
                                <td className="px-4 py-3 text-sm text-gray-900">
                                  {entry.amount ? `$${parseFloat(entry.amount).toFixed(2)}` : '-'}
                                </td>
                                <td className="px-4 py-3 text-sm text-gray-900">
                                  {entry.transactionDate || '-'}
                                </td>
                                <td className="px-4 py-3 text-sm">
                                  <button
                                    onClick={() => handleDeleteEntry(entry.id)}
                                    disabled={syncing}
                                    className="text-red-600 hover:text-red-800 transition-colors disabled:opacity-50"
                                    title="Delete entry"
                                  >
                                    <Trash2 />
                                  </button>
                                </td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                    )}
                  </div>
                )}
              </div>
            </div>
          );
        }

        // React 18 rendering
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CarTransactionTracker />);
    </script>
</body>
</html>
